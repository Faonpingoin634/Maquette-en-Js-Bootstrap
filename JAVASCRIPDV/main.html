<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Palette UI</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container-fluid h-100 d-flex flex-column">
      <div class="row flex-grow-1 g-0">
        <aside class="col-3 bg-dark text-white d-flex flex-column p-3">
          <h2 class="text-center mb-4">Palette</h2>
          <div class="button-group d-flex flex-column gap-2 mb-2">
            <button
              class="btn btn-secondary"
              data-type="button"
              draggable="true">
              Button
            </button>
            <button
              class="btn btn-secondary"
              data-type="progressbar"
              draggable="true">
              Progress Bar
            </button>
            <button
              class="btn btn-secondary"
              data-type="accordion"
              draggable="true">
              Accordion
            </button>
            <button
              class="btn btn-secondary"
              data-type="placeholder"
              draggable="true">
              Placeholder
            </button>
            <button
              class="btn btn-secondary"
              data-type="badge"
              draggable="true">
              Badge
            </button>
          </div>
          <hr class="separator my-2" />
          <div class="delete-buttons d-flex flex-column gap-2">
            <button class="btn btn-danger" data-action="delete-last">
              Delete
            </button>
            <button class="btn btn-danger" data-action="delete-all">
              Delete All
            </button>
          </div>
        </aside>
        <main
          id="canvas"
          class="col-9 bg-white position-relative overflow-auto"></main>
      </div>
    </div>
    <div
      id="popup-message"
      class="alert alert-success position-fixed top-0 start-50 translate-middle-x mt-3 shadow d-none"
      style="z-index: 9999">

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
